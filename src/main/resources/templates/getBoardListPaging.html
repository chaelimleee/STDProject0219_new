<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>학생 목록 게시판</title>

<link th:href="@{'/css/formView.css'}" rel="stylesheet">
</head>
<body >
<section layout:fragment="content">

<!-- <div th:replace="~{main::mainheader}" ></div> -->

	<div align="center">
	<br>
	<h3> 학생 페이지 게시판 목록보기 </h3>
	<br>
	<div class="nowAndTotalPage" align="right">
		총 페이지 : <span th:text="${total_page}"></span>&emsp;
		현재 페이지 : <span th:text="${curr_page}"></span><br>
	</div>
	
	<table >
		<tr> <th>번호</th> <th>제목</th> <th>작성자</th> <th>등록일</th> <th>조회수</th> </tr>
			
		<tr th:each="student, iterState : ${list}">
			<td th:text="${student.seq}">  </td>
			<td th:text="${student.title}">  </td>
			<td th:text="${student.writer}">  </td>
			<td th:text="${student.regDate}">  </td>
			<td th:text="${student.cnt}">  </td>
		</tr>
	</table>
	
	<div class="StudentListBtn">
		<button type="button" class="beforeBtn" onClick="location.href='/STDStudent/ListPaging/beforePage'" > 이전 </button>
		<button type="button" class="afterBtn" onClick="location.href='/STDStudent/ListPaging/afterPage'" > 다음 </button>
	
	</div>
	
	<!-- <div class="paging">
           <a href="#" class="page_bt first">첫 페이지</a>
           <a href="#" class="page_bt prev">이전 페이지 그룹</a>
           <a href="#" class="page_bt next">다음 페이지 그룹</a>
           <a href="#" class="page_bt last">마지막 페이지</a>
    </div> -->
	
	</div>
</section>
</body>
</html>
